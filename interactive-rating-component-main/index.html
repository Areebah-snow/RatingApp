<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@300;400;600;700&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&family=Overpass:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
   

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="main-container">

    <div class="inner-container">
      <div class="star"><img src="images/icon-star.svg" alt=""></div>
      <div id="top-div">
      <h2>  How did we do?</h2>
       <p>
        How did we do?

        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
       </p>
      </div>
       <div class="numbers">
        <span value="1">1</span>
        <span value="2">2</span>
        <span value="3">3</span>
        <span value="4">4</span>
        <span value="5">5</span>
       </div>

       <button type="submit" class="btn">SUBMIT</button>
    </div>
    </div>
 
 

  <!-- Thank you state start -->

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!

  Thank you state end -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div>

  <script src="script.js"></script>

</html>
